name: Build and Release

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.21"

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # 排除一些不常见的组合
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install CGO dependencies
        run: |
          if [ "${{ matrix.goos }}" = "linux" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            # macOS 交叉编译 - 简化处理，主要依赖 Go 的交叉编译能力
            echo "Setting up macOS cross-compilation..."
            sudo apt-get update
            sudo apt-get install -y clang
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows 需要安装 mingw-w64
            sudo apt-get update
            sudo apt-get install -y mingw-w64
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          # SQLite需要CGO支持，但在交叉编译时需要特殊处理
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
        run: |
          # 设置输出文件名
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="html-manager-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            OUTPUT_NAME="html-manager-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }} with CGO_ENABLED=${CGO_ENABLED}"

          # 构建二进制文件
          # 对于非Linux平台，禁用CGO以避免交叉编译问题
          if [ "${{ matrix.goos }}" = "linux" ]; then
            # Linux平台启用CGO支持SQLite
            go build -ldflags="-s -w" -o $OUTPUT_NAME .
          else
            # 其他平台禁用CGO，使用纯Go的SQLite实现
            go build -tags=sqlite_omit_load_extension -ldflags="-s -w" -o $OUTPUT_NAME .
          fi

          # 创建压缩包
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a -tzip html-manager-${{ matrix.goos }}-${{ matrix.goarch }}.zip $OUTPUT_NAME
          else
            tar -czf html-manager-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz $OUTPUT_NAME
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-manager-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            html-manager-${{ matrix.goos }}-${{ matrix.goarch }}.*
          retention-days: 30

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        id: check-docker-creds
        run: |
          if [[ -z "${{ secrets.DOCKER_USERNAME }}" || -z "${{ secrets.DOCKER_PASSWORD }}" ]]; then
            echo "Docker credentials are not set."
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: html-manager/html-manager
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 先只构建 amd64 版本，避免 ARM64 构建卡住
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 优化构建性能
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # 设置构建超时
          timeout: 600
          # 并行构建优化
          provenance: false
          sbom: false

      # 可选：单独构建 ARM64 版本（如果 amd64 成功的话）
      - name: Build ARM64 Docker image (optional)
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          timeout: 1200  # ARM64 构建时间加倍
          provenance: false
          sbom: false
